name: Kyverno Policy and Plan Compliance Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  kyverno-script-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.5.0

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.27.0

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Install jq
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Install Kyverno CLI
        run: |
          KYVERNO_VERSION=$(curl -s "https://api.github.com/repos/kyverno/kyverno/releases/latest" | jq -r .tag_name)
          echo "Installing Kyverno CLI version: ${KYVERNO_VERSION}"
          curl -L -o kyverno-cli.tar.gz "https://github.com/kyverno/kyverno/releases/download/${KYVERNO_VERSION}/kyverno-cli_${KYVERNO_VERSION}_linux_x86_64.tar.gz"
          tar -xvzf kyverno-cli.tar.gz
          sudo mv kyverno /usr/local/bin/
          sudo chmod +x /usr/local/bin/kyverno
          rm kyverno-cli.tar.gz
          kyverno version

      - name: Run test-all-policies.sh
        run: ./scripts/test-all-policies.sh
        continue-on-error: true

      - name: Run test-terraform-cis-policies.sh
        run: ./scripts/test-terraform-cis-policies.sh
        continue-on-error: true

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: kyverno-test-reports
          path: |
            reports/script-tests/**
            reports/kyverno_scan_cluster_resources_report.yaml