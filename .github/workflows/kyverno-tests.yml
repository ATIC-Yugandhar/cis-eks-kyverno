name: Kyverno Policy and Plan Compliance Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  kyverno-script-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Kyverno CLI
        run: |
          KYVERNO_VERSION=$(curl -s "https://api.github.com/repos/kyverno/kyverno/releases/latest" | jq -r .tag_name)
          echo "Installing Kyverno CLI version: ${KYVERNO_VERSION}"
          curl -L -o kyverno-cli.tar.gz "https://github.com/kyverno/kyverno/releases/download/${KYVERNO_VERSION}/kyverno-cli_${KYVERNO_VERSION}_linux_x86_64.tar.gz"
          tar -xvzf kyverno-cli.tar.gz
          sudo mv kyverno /usr/local/bin/
          sudo chmod +x /usr/local/bin/kyverno
          rm kyverno-cli.tar.gz
          kyverno version
          
      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind version

      - name: Install yq
        run: |
          curl -Lo ./yq https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64
          chmod +x ./yq
          sudo mv ./yq /usr/local/bin/yq
          yq --version

      - name: Create Kind cluster
        run: |
          chmod +x demo-kind-kyverno/create_cluster.sh
          demo-kind-kyverno/create_cluster.sh

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Install jq
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Create directories and set permissions
        run: |
          mkdir -p reports/compliance
          chmod +x scripts/test-all-policies.sh
          chmod +x scripts/test-terraform-cis-policies.sh


      - name: Run test-all-policies.sh
        run: |
          echo "Current working directory: $(pwd)"
          echo "Listing test directories:"
          find tests -type d -name "compliant" | wc -l
          find tests -type f -name "kyverno-test.yaml" | wc -l
          chmod +x ./scripts/test-all-policies.sh
          ./scripts/test-all-policies.sh
        continue-on-error: true

      - name: Run test-terraform-cis-policies.sh
        run: |
          echo "Current working directory: $(pwd)"
          echo "Checking for terraform policies:"
          find kyverno-policies -path "*/terraform/*.yaml" || echo "No terraform policies found in kyverno-policies dir"
          echo "Listing terraform directories:"
          ls -la terraform/compliant || echo "No compliant terraform dir"
          ls -la terraform/noncompliant || echo "No noncompliant terraform dir"
          chmod +x ./scripts/test-terraform-cis-policies.sh
          ./scripts/test-terraform-cis-policies.sh
        continue-on-error: true

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: kyverno-test-reports
          path: |
            reports/**
            reports/results-kyverno-tests.txt
            reports/results-kyverno-summary.txt
            reports/compliance/*.yaml