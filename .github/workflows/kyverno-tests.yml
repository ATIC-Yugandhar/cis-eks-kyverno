name: Kyverno Policy and Plan Compliance Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  kyverno-script-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Kyverno CLI
        run: |
          KYVERNO_VERSION="v1.11.1"
          echo "Installing Kyverno CLI version: ${KYVERNO_VERSION}"
          curl -L -o kyverno-cli.tar.gz "https://github.com/kyverno/kyverno/releases/download/${KYVERNO_VERSION}/kyverno-cli_${KYVERNO_VERSION}_linux_x86_64.tar.gz"
          tar -xvzf kyverno-cli.tar.gz
          sudo mv kyverno /usr/local/bin/
          sudo chmod +x /usr/local/bin/kyverno
          rm kyverno-cli.tar.gz
          kyverno version
          
      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind version

      - name: Install yq
        run: |
          curl -Lo ./yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          chmod +x ./yq
          sudo mv ./yq /usr/local/bin/yq
          yq --version

      - name: Create Kind cluster
        run: |
          chmod +x demo-kind-kyverno/create_cluster.sh
          demo-kind-kyverno/create_cluster.sh

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Install jq
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Create directories and set permissions
        run: |
          chmod +x scripts/cleanup-old-reports.sh
          chmod +x scripts/test-all-policies.sh
          chmod +x scripts/test-terraform-cis-policies.sh
          chmod +x scripts/generate-summary-report.sh
          ./scripts/cleanup-old-reports.sh

      - name: Configure Terraform providers
        run: |
          cd terraform/compliant
          terraform providers lock -platform=linux_amd64
          cd ../noncompliant
          terraform providers lock -platform=linux_amd64

      - name: Run test-all-policies.sh
        run: |
          ./scripts/test-all-policies.sh

      - name: Run test-terraform-cis-policies.sh
        run: |
          ./scripts/test-terraform-cis-policies.sh

      - name: Generate Executive Summary
        if: always()
        run: |
          ./scripts/generate-summary-report.sh

      - name: Upload Executive Summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: executive-summary
          path: reports/executive-summary.md

      - name: Upload Policy Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: policy-test-reports
          path: |
            reports/policy-tests/summary.txt
            reports/policy-tests/detailed-results.txt

      - name: Upload Terraform Compliance Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-compliance-reports
          path: |
            reports/terraform-compliance/compliant-plan-scan.yaml
            reports/terraform-compliance/noncompliant-plan-scan.yaml

      - name: Upload Integration Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: |
            demo-kind-kyverno/reports/integration-tests/policy-application.yaml
            demo-kind-kyverno/reports/integration-tests/cluster-scan.yaml
            demo-kind-kyverno/reports/resources.yaml