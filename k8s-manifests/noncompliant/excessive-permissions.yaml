apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: excessive-permissions
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]    # Wildcard permissions, violating least privilege (CIS 5.1.6)
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: excessive-permissions-binding
subjects:
- kind: ServiceAccount
  name: default    # Using default service account (CIS 4.1.5)
  namespace: default
roleRef:
  kind: ClusterRole
  name: excessive-permissions
  apiGroup: rbac.authorization.k8s.io