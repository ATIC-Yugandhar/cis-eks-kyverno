apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: custom-5.1.3
  annotations:
    policies.kyverno.io/category: CIS 5.1.3
    policies.kyverno.io/description: 'Checks for ECR access annotation or label set
      to read-only in ServiceAccount or Namespace if available.

      '
    policies.kyverno.io/cel: 'true'
spec:
  validationFailureAction: Audit
  background: true
  rules:
  - name: check-limit-ecr-access-read-only
    match:
      any:
      - resources:
          kinds:
          - ServiceAccount
          - Namespace
    validate:
      message: 'Cluster ECR access should be limited to read-only (look for ecr-access:
        read-only annotation or label).'
      cel:
        expressions:
        - expression: (has(object.metadata.annotations) && "ecr-access" in object.metadata.annotations
            && (object.metadata.annotations["ecr-access"] == 'read-only')) || (has(object.metadata.labels)
            && "ecr-access" in object.metadata.labels && (object.metadata.labels["ecr-access"]
            == 'read-only'))
          message: 'Cluster ECR access should be limited to read-only (look for ecr-access:
            read-only annotation or label).'
