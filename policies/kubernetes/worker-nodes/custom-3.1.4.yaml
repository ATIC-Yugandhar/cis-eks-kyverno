apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: custom-3.1.4
  annotations:
    policies.kyverno.io/category: CIS 3.1.4
    policies.kyverno.io/description: "CIS 3.1.4: Ensure that the kubelet configuration\
      \ file ownership is set to root:root.\n\nIMPORTANT: This control requires direct\
      \ access to worker node file systems to validate kubelet \nconfiguration file\
      \ ownership. Kyverno cannot directly access node file systems or validate file\
      \ ownership.\n\nKUBE-BENCH INTEGRATION REQUIRED: This control must be validated\
      \ using kube-bench, which runs \nprivileged pods on worker nodes to access and\
      \ validate file ownership on kubelet configuration files.\n\nThis policy validates\
      \ Pod security contexts and ownership-related configurations, but the primary\
      \ \nvalidation of actual file ownership occurs through kube-bench node-level\
      \ scanning.\n"
    policies.kyverno.io/kube-bench-required: 'true'
    policies.kyverno.io/validation-scope: limited-pod-security-context
    policies.kyverno.io/cel: 'true'
spec:
  validationFailureAction: Audit
  background: true
  rules:
  - name: validate-pod-ownership-security
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: 'Pods should use appropriate ownership and security contexts.

        Note: Actual kubelet config file ownership validation requires kube-bench.

        '
      cel:
        expressions:
        - expression: (!has(object.spec.securityContext) || (!has(object.spec.securityContext.runAsNonRoot)
            || true) && (!has(object.spec.securityContext.runAsUser) || true) && (!has(object.spec.securityContext.runAsGroup)
            || true) && (!has(object.spec.securityContext.fsGroup) || true))
          message: 'Pods should use appropriate ownership and security contexts.

            Note: Actual kubelet config file ownership validation requires kube-bench.

            '
