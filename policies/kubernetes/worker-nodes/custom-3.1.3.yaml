apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: custom-3.1.3
  annotations:
    policies.kyverno.io/category: CIS 3.1.3
    policies.kyverno.io/description: "CIS 3.1.3: Ensure that the kubelet configuration\
      \ file has permissions of 644 or more restrictive.\n\nIMPORTANT: This control\
      \ requires direct access to worker node file systems to validate kubelet \n\
      configuration file permissions. Kyverno cannot directly access node file systems\
      \ or validate file permissions.\n\nKUBE-BENCH INTEGRATION REQUIRED: This control\
      \ must be validated using kube-bench, which runs \nprivileged pods on worker\
      \ nodes to access and validate file permissions on kubelet configuration files.\n\
      \nThis policy validates Pod security contexts and configuration management practices,\
      \ but the primary \nvalidation of actual file permissions occurs through kube-bench\
      \ node-level scanning.\n"
    policies.kyverno.io/kube-bench-required: 'true'
    policies.kyverno.io/validation-scope: limited-pod-security-context
    policies.kyverno.io/cel: 'true'
spec:
  validationFailureAction: Audit
  background: true
  rules:
  - name: validate-config-volume-security
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: 'Pods accessing configuration files should use secure volume mounts
        and contexts.

        Note: Actual kubelet config file permission validation requires kube-bench.

        '
      cel:
        expressions:
        - expression: (!has(object.spec.volumes) || true) && (!has(object.spec.securityContext)
            || (!has(object.spec.securityContext.runAsNonRoot) || true) && (!has(object.spec.securityContext.fsGroup)
            || true))
          message: 'Pods accessing configuration files should use secure volume mounts
            and contexts.

            Note: Actual kubelet config file permission validation requires kube-bench.

            '
