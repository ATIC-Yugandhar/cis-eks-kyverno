apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: custom-3.2.4
  annotations:
    policies.kyverno.io/category: CIS 3.2.4
    policies.kyverno.io/description: "CIS 3.2.4: Validates kubelet read-only port\
      \ is disabled.\n\nSINGLE-TOOL APPROACH: This control uses custom CIS scanner results combined with Kyverno validation.\n\
      \nCUSTOM CIS SCANNER: Kubelet read-only port validation is performed by our custom\
      \ CIS scanner DaemonSet that runs on each node to check:\n- kubelet --read-only-port flag in kubelet configuration\n- /var/lib/kubelet/config.yaml read-only port settings\n- kubelet service configuration files\n\
      - Results are output as JSON to ConfigMaps\n\
      \nKYVERNO VALIDATION: This policy validates both:\n- Custom CIS scanner results from ConfigMaps\
      \ for actual kubelet read-only port configuration\n- Pod-level port security configurations that relate to read-only access patterns\n"
    policies.kyverno.io/scanner-required: 'true'
    policies.kyverno.io/scanner-checks: '3.2.4'
    policies.kyverno.io/validation-scope: read-only-port-with-custom-scanner
    policies.kyverno.io/cel: 'true'
spec:
  validationFailureAction: Audit
  background: true
  rules:
  - name: validate-pod-port-security
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: 'Pods should not expose unnecessary read-only ports or insecure port
        configurations.

        Note: Actual kubelet read-only port validation (CIS 3.2.4) is handled by
        our custom CIS scanner pod.

        '
      cel:
        expressions:
        - expression: (!has(object.spec.containers) || true) && (!has(object.spec.securityContext)
            || (!has(object.spec.securityContext.runAsNonRoot) || true))
          message: 'Pods should not expose unnecessary read-only ports or insecure
            port configurations.

            Note: Actual kubelet read-only port validation (CIS 3.2.4) is handled by
            our custom CIS scanner pod.

            '
  - name: validate-cis-scanner-results
    match:
      any:
      - resources:
          kinds:
          - ConfigMap
          names:
          - cis-scanner-results*
          namespaces:
          - kube-system
    validate:
      message: 'CIS 3.2.4 kubelet read-only port scan results indicate non-compliant
        configuration.

        Custom CIS scanner has detected kubelet --read-only-port is not set to 0.

        '
      cel:
        expressions:
        - expression: |
            !has(object.data) || !has(object.data['node-results.json']) ||
            size(object.data['node-results.json'].parseJSON().checks.filter(c, 
              c.id == '3.2.4' && c.status == 'FAIL'
            )) == 0
          message: 'CIS 3.2.4 compliance check failed: kubelet --read-only-port is not set to 0.

            Please ensure kubelet has read-only port disabled.

            '
