apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: custom-3.2.3
  annotations:
    policies.kyverno.io/category: CIS 3.2.3
    policies.kyverno.io/description: "CIS 3.2.3: Validates kubelet client CA file\
      \ configuration.\n\nSINGLE-TOOL APPROACH: This control uses custom CIS scanner results combined with Kyverno validation.\n\
      \nCUSTOM CIS SCANNER: Kubelet client CA file validation is performed by our custom\
      \ CIS scanner DaemonSet that runs on each node to check:\n- kubelet --client-ca-file flag in kubelet configuration\n- /var/lib/kubelet/config.yaml client CA settings\n- kubelet service configuration files\n\
      - Results are output as JSON to ConfigMaps\n\
      \nKYVERNO VALIDATION: This policy validates both:\n- Custom CIS scanner results from ConfigMaps\
      \ for actual kubelet client CA file configuration\n- Pod-level TLS and certificate configurations that relate to client CA usage\n"
    policies.kyverno.io/scanner-required: 'true'
    policies.kyverno.io/scanner-checks: '3.2.3'
    policies.kyverno.io/validation-scope: client-ca-file-with-custom-scanner
    policies.kyverno.io/cel: 'true'
spec:
  validationFailureAction: Audit
  background: true
  rules:
  - name: validate-pod-tls-configuration
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: 'Pods using TLS should have proper certificate configurations.

        Note: Actual kubelet client CA file validation (CIS 3.2.3) is handled by
        our custom CIS scanner pod.

        '
      cel:
        expressions:
        - expression: (!has(object.spec.volumes) || true) && (!has(object.spec.containers)
            || true)
          message: 'Pods using TLS should have proper certificate configurations.

            Note: Actual kubelet client CA file validation (CIS 3.2.3) is handled by
            our custom CIS scanner pod.

            '
  - name: validate-cis-scanner-results
    match:
      any:
      - resources:
          kinds:
          - ConfigMap
          names:
          - cis-scanner-results*
          namespaces:
          - kube-system
    validate:
      message: 'CIS 3.2.3 kubelet client CA file scan results indicate non-compliant
        configuration.

        Custom CIS scanner has detected kubelet --client-ca-file is not properly configured.

        '
      cel:
        expressions:
        - expression: |
            !has(object.data) || !has(object.data['node-results.json']) ||
            size(object.data['node-results.json'].parseJSON().checks.filter(c, 
              c.id == '3.2.3' && c.status == 'FAIL'
            )) == 0
          message: 'CIS 3.2.3 compliance check failed: kubelet --client-ca-file is not set appropriately.

            Please ensure kubelet has proper client CA file configuration.

            '
