apiVersion: v1
kind: Namespace
metadata:
  name: sample-namespace
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sample-sa
  namespace: sample-namespace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
  namespace: sample-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      serviceAccountName: sample-sa
      containers:
        - name: sample-container
          image: nginx:1.25
          ports:
            - containerPort: 80