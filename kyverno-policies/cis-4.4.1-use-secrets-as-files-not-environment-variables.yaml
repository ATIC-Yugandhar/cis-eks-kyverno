# This is a stub Kyverno policy for CIS 4.4.1: Use secrets as files, not environment variables
# Replace this stub with the official Kyverno policy when available
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: cis-4.4.1-use-secrets-as-files-not-environment-variables
  annotations:
    cis.kubernetes.io/id: "4.4.1"
    description: "Use secrets as files, not environment variables"
spec:
  validationFailureAction: Audit # Change to 'enforce' to block
  background: true
  rules:
  - name: secrets-not-from-env-vars
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Secrets must be mounted as volumes, not environment variables."
      pattern:
        spec:
          containers:
          - =(env):
            # Disallow direct secretKeyRef in env
            - =(valueFrom):
                =(secretKeyRef): null
          =(initContainers):
          - =(env):
            - =(valueFrom):
                =(secretKeyRef): null
          =(ephemeralContainers):
          - =(env):
            - =(valueFrom):
                =(secretKeyRef): null
  - name: secrets-not-from-envfrom
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Secrets must be mounted as volumes, not environment variables via envFrom."
      pattern:
        spec:
          containers:
          - =(envFrom):
            # Disallow secretRef in envFrom
            - =(secretRef): null
          =(initContainers):
          - =(envFrom):
            - =(secretRef): null
          =(ephemeralContainers):
          - =(envFrom):
            - =(secretRef): null