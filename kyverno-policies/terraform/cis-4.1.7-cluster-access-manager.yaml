apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: terraform-cis-4.1.7-cluster-access-manager
  annotations:
    policies.kyverno.io/title: "Terraform CIS 4.1.7 - Use Cluster Access Manager API"
    policies.kyverno.io/category: Terraform IaC Scanning
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      Validate that Cluster Access Manager API is used for EKS access control in Terraform plan.
spec:
  validationFailureAction: audit
  rules:
    - name: use-cluster-access-manager
      match:
        any:
          - resources:
              kinds:
                - TerraformPlan
      validate:
        message: "EKS clusters should use the Cluster Access Manager API for access control."
        pattern:
          plan:
            resource_changes:
              - type: aws_eks_access_entry
                change:
                  after:
                    {}