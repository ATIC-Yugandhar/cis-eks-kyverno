apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: terraform-cis-3.1.2-kubelet-kubeconfig-ownership
  annotations:
    policies.kyverno.io/title: "Terraform CIS 3.1.2 - Kubelet kubeconfig file ownership"
    policies.kyverno.io/category: Terraform IaC Scanning
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Validate that the kubelet kubeconfig file is owned by root:root in Terraform plan.
spec:
  validationFailureAction: audit
  rules:
    - name: kubelet-kubeconfig-ownership
      match:
        any:
          - resources:
              kinds:
                - TerraformPlan
      validate:
        message: "Kubelet kubeconfig file must be owned by root:root."
        pattern:
          plan:
            resource_changes:
              - type: aws_eks_cluster
                change:
                  after:
                    resources:
                      - type: file
                        owner: "root"
                        group: "root"