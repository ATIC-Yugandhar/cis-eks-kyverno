apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: terraform-cis-3.2.7-event-record-qps
  annotations:
    policies.kyverno.io/title: "Terraform CIS 3.2.7 - Ensure eventRecordQPS is set appropriately"
    policies.kyverno.io/category: Terraform IaC Scanning
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      Validate that eventRecordQPS is set appropriately or to 0 for EKS nodes in Terraform plan.
spec:
  validationFailureAction: audit
  rules:
    - name: event-record-qps-set
      match:
        any:
          - resources:
              kinds:
                - TerraformPlan
      validate:
        message: "The eventRecordQPS must be set appropriately or to 0."
        pattern:
          plan:
            resource_changes:
              - type: aws_launch_template
                change:
                  after:
                    user_data: "*--eventRecordQPS=?*"