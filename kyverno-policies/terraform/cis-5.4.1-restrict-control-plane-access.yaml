apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: terraform-cis-5.4.1-restrict-control-plane-access
  annotations:
    policies.kyverno.io/title: "Terraform CIS 5.4.1 - Restrict control plane endpoint access"
    policies.kyverno.io/category: Terraform IaC Scanning
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Validate that EKS control plane endpoint access is restricted to specific CIDRs.
spec:
  validationFailureAction: audit
  rules:
    - name: control-plane-access-restricted
      match:
        any:
        - resources:
            kinds:
              - TerraformPlan
      validate:
        message: "EKS control plane endpoint access must be restricted to specific CIDRs, not open to 0.0.0.0/0."
        pattern:
          plan:
            resource_changes:
              - type: aws_eks_cluster
                change:
                  after:
                    vpc_config:
                      endpoint_public_access: true
                      endpoint_public_access_cidrs:
                        - "0.0.0.0/0"