apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: terraform-cis-4.4.2-external-secret-storage
  annotations:
    policies.kyverno.io/title: "Terraform CIS 4.4.2 - Use external secret storage"
    policies.kyverno.io/category: Terraform IaC Scanning
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Validate that external secret storage is used in Terraform plan and properly secured.
spec:
  validationFailureAction: audit
  rules:
    - name: use-external-secret-storage
      match:
        any:
          - resources:
              kinds:
                - TerraformPlan
      validate:
        message: "External secret storage should be used (e.g., AWS Secrets Manager or Parameter Store) with proper encryption."
        pattern:
          plan:
            resource_changes:
              - type: "aws_secretsmanager_secret" 
                change:
                  after:
                    kms_key_id: "?*"
              - type: "aws_ssm_parameter" 
                change:
                  after:
                    type: "SecureString"