apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: terraform-cis-5.3.1-encrypt-secrets-with-kms
  annotations:
    policies.kyverno.io/title: "Terraform CIS 5.3.1 - Encrypt Kubernetes Secrets with KMS CMKs"
    policies.kyverno.io/category: Terraform IaC Scanning
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Validate that EKS clusters are configured with KMS encryption for secrets.
spec:
  validationFailureAction: audit
  rules:
    - name: eks-secrets-encryption
      match:
        any:
          - resources:
              kinds:
                - TerraformPlan
      validate:
        message: "EKS clusters must have secrets encryption enabled with KMS CMKs."
        pattern:
          plan:
            resource_changes:
              - type: aws_eks_cluster
                change:
                  after:
                    encryption_config:
                      - resources:
                          - "secrets"
                        provider:
                          key_arn: "*"