apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: terraform-cis-2.1.2-ensure-audit-logs-managed
  annotations:
    policies.kyverno.io/title: "Terraform CIS 2.1.2 - Ensure audit logs are collected and managed"
    policies.kyverno.io/category: Terraform IaC Scanning
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Validate that AWS EKS clusters have audit logs properly managed in Terraform plan.
spec:
  validationFailureAction: audit
  rules:
    - name: eks-audit-logs-managed
      match:
        any:
          - resources:
              kinds:
                - TerraformPlan
      validate:
        message: "EKS cluster must have audit logs collected and managed."
        pattern:
          plan:
            resource_changes:
              - type: aws_eks_cluster
                change:
                  after:
                    logging:
                      cluster_logging:
                        - enabled: true
                          types:
                            - api
                            - audit
                            - authenticator