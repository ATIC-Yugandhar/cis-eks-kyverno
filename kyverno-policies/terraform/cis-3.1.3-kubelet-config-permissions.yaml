apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: terraform-cis-3.1.3-kubelet-config-permissions
  annotations:
    policies.kyverno.io/title: "Terraform CIS 3.1.3 - Kubelet config file permissions"
    policies.kyverno.io/category: Terraform IaC Scanning
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Validate that the kubelet config file permissions are set to 644 or more restrictive in Terraform plan.
spec:
  validationFailureAction: audit
  rules:
    - name: kubelet-config-permissions
      match:
        any:
          - resources:
              kinds:
                - TerraformPlan
      validate:
        message: "Kubelet config file permissions must be set to 644 or more restrictive."
        pattern:
          plan:
            resource_changes:
              - type: aws_eks_cluster
                change:
                  after:
                    resources:
                      - type: file
                        mode: "0644"