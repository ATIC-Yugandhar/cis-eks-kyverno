apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: terraform-cis-2.1.1-enable-audit-logs
  annotations:
    policies.kyverno.io/title: "Terraform CIS 2.1.1 - Ensure EKS audit logs enabled"
    policies.kyverno.io/category: Terraform IaC Scanning
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Validate that AWS EKS clusters have control plane audit logging enabled in Terraform plan.
spec:
  validationFailureAction: audit
  rules:
    - name: eks-audit-logs-enabled
      match:
        any:
          - resources:
              kinds:
                - TerraformPlan
      validate:
        message: "EKS cluster audit log types (api, audit, authenticator) must be enabled."
        pattern:
          plan:
            resource_changes:
              - type: aws_eks_cluster
                change:
                  after:
                    enabled_cluster_log_types:
                      - api
                      - audit
                      - authenticator