apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: terraform-cis-5.1.2-minimize-ecr-access
  annotations:
    policies.kyverno.io/title: "Terraform CIS 5.1.2 - Minimize user access to ECR"
    policies.kyverno.io/category: Terraform IaC Scanning
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Validate that IAM policies for ECR access follow principle of least privilege.
spec:
  validationFailureAction: audit
  rules:
    - name: ecr-access-policies
      match:
        any:
          - resources:
              kinds:
                - TerraformPlan
      validate:
        message: "ECR IAM policies should follow the principle of least privilege."
        pattern:
          plan:
            resource_changes:
              - type: aws_iam_policy
                change:
                  after:
                    policy: "!*\"ecr:*\"*"