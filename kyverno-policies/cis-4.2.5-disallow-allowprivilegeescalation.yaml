# This is a stub Kyverno policy for CIS 4.2.5: Disallow allowPrivilegeEscalation
# Replace this stub with the official Kyverno policy when available
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: cis-4.2.5-disallow-allowprivilegeescalation
  annotations:
    cis.kubernetes.io/id: "4.2.5"
    description: "Disallow allowPrivilegeEscalation"
spec:
  validationFailureAction: Audit # Change to 'enforce' to block
  background: true
  rules:
    - name: privilege-escalation
      match:
        any:
        - resources:
            kinds:
              - Pod
      validate:
        message: >-
          Privilege escalation is disallowed. The field
          spec.containers[*].securityContext.allowPrivilegeEscalation must be set to `false`.
        pattern:
          spec:
            =(initContainers):
              - =(securityContext):
                  =(allowPrivilegeEscalation): "false"
            containers:
              - securityContext:
                  allowPrivilegeEscalation: "false"
            =(ephemeralContainers):
              - =(securityContext):
                  =(allowPrivilegeEscalation): "false"