# This is a stub Kyverno policy for CIS 4.2.4: Minimize host network namespace sharing
# Replace this stub with the official Kyverno policy when available
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: cis-4.2.4-minimize-host-network-namespace-sharing
  annotations:
    cis.kubernetes.io/id: "4.2.4"
    description: "Minimize host network namespace sharing"
spec:
  validationFailureAction: Audit # Change to 'enforce' to block
  background: true
  rules:
    - name: host-network-sharing
      match:
        any:
        - resources:
            kinds:
              - Pod
      validate:
        message: >-
          Sharing the host network namespace is disallowed. The field spec.hostNetwork must be unset or set to `false`.
        pattern:
          spec:
            =(hostNetwork): "false"