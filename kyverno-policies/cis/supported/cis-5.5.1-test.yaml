apiVersion: kuttl.dev/v1beta1
kind: TestSuite
testDirs:
  - ./
timeout: 30
parallel: 4
---
apiVersion: v1
kind: TestStep
name: cis-5.5.1-require-resource-limits-tests
commands:
  - script: |
      kubectl apply -f ../cis-5.5.1.yaml --dry-run=client -o yaml > policy.yaml
---
# Test Case: Compliant Pod with CPU and Memory limits
name: test-compliant-pod-limits
policies: [policy.yaml]
resources:
- apiVersion: v1
  kind: Pod
  metadata:
    name: compliant-pod-limits
    namespace: default
  spec:
    containers:
    - name: nginx
      image: nginx
      resources:
        limits:
          cpu: "100m"
          memory: "128Mi"
results:
- policy: cis-5.5.1-require-resource-limits
  rule: require-cpu-memory-limits-containers
  resource: compliant-pod-limits
  namespace: default
  kind: Pod
  result: pass
---
# Test Case: Non-compliant Pod missing memory limit
name: test-noncompliant-pod-missing-memory-limit
policies: [policy.yaml]
resources:
- apiVersion: v1
  kind: Pod
  metadata:
    name: noncompliant-pod-missing-memory-limit
    namespace: default
  spec:
    containers:
    - name: nginx
      image: nginx
      resources:
        limits:
          cpu: "100m" # Memory limit missing
results:
- policy: cis-5.5.1-require-resource-limits
  rule: require-cpu-memory-limits-containers
  resource: noncompliant-pod-missing-memory-limit
  namespace: default
  kind: Pod
  result: fail
---
# Test Case: Non-compliant Pod missing cpu limit
name: test-noncompliant-pod-missing-cpu-limit
policies: [policy.yaml]
resources:
- apiVersion: v1
  kind: Pod
  metadata:
    name: noncompliant-pod-missing-cpu-limit
    namespace: default
  spec:
    containers:
    - name: nginx
      image: nginx
      resources:
        limits:
          memory: "128Mi" # CPU limit missing
results:
- policy: cis-5.5.1-require-resource-limits
  rule: require-cpu-memory-limits-containers
  resource: noncompliant-pod-missing-cpu-limit
  namespace: default
  kind: Pod
  result: fail
---
# Test Case: Non-compliant Pod missing all limits
name: test-noncompliant-pod-missing-all-limits
policies: [policy.yaml]
resources:
- apiVersion: v1
  kind: Pod
  metadata:
    name: noncompliant-pod-missing-all-limits
    namespace: default
  spec:
    containers:
    - name: nginx
      image: nginx
      # No resources.limits defined
results:
- policy: cis-5.5.1-require-resource-limits
  rule: require-cpu-memory-limits-containers
  resource: noncompliant-pod-missing-all-limits
  namespace: default
  kind: Pod
  result: fail
---
# Test Case: Compliant Deployment with limits
name: test-compliant-deployment-limits
policies: [policy.yaml]
resources:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: compliant-deployment-limits
    namespace: default
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: nginx
    template:
      metadata:
        labels:
          app: nginx
      spec:
        containers:
        - name: nginx
          image: nginx
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
results:
- policy: cis-5.5.1-require-resource-limits
  rule: require-cpu-memory-limits-controllers
  resource: compliant-deployment-limits
  namespace: default
  kind: Deployment
  result: pass
---
# Test Case: Non-compliant Deployment missing limits
name: test-noncompliant-deployment-missing-limits
policies: [policy.yaml]
resources:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: noncompliant-deployment-missing-limits
    namespace: default
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: nginx
    template:
      metadata:
        labels:
          app: nginx
      spec:
        containers:
        - name: nginx
          image: nginx
          # No limits defined
results:
- policy: cis-5.5.1-require-resource-limits
  rule: require-cpu-memory-limits-controllers
  resource: noncompliant-deployment-missing-limits
  namespace: default
  kind: Deployment
  result: fail
---
# Test Case: Pod in excluded namespace (kube-system)
name: test-excluded-namespace-pod-limits
policies: [policy.yaml]
resources:
- apiVersion: v1
  kind: Pod
  metadata:
    name: excluded-pod-limits
    namespace: kube-system # Excluded namespace
  spec:
    containers:
    - name: nginx
      image: nginx
      # No limits - would fail if not excluded
results:
- policy: cis-5.5.1-require-resource-limits
  rule: require-cpu-memory-limits-containers
  resource: excluded-pod-limits
  namespace: kube-system
  kind: Pod
  result: skip # Expecting skip because the namespace is excluded