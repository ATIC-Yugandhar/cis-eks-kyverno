# This is a stub Kyverno policy for CIS 5.1.4: Restrict use to approved container registries
# Replace this stub with the official Kyverno policy when available
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: cis-5.1.4-restrict-use-to-approved-container-registries
  annotations:
    cis.kubernetes.io/id: "5.1.4"
    description: "Restrict use to approved container registries"
spec:
  validationFailureAction: Audit # Change to 'enforce' to block
  background: true
  rules:
  - name: validate-registries
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Images must be from approved registries (your-registry.com, another-registry.com)."
      # Customize the image pattern below with your allowed registries
      pattern:
        spec:
          =(initContainers):
          - image: "your-registry.com/* | another-registry.com/*"
          containers:
          - image: "your-registry.com/* | another-registry.com/*"
          =(ephemeralContainers):
          - image: "your-registry.com/* | another-registry.com/*"