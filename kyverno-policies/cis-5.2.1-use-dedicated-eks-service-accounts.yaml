# This is a stub Kyverno policy for CIS 5.2.1: Use dedicated EKS Service Accounts
# Replace this stub with the official Kyverno policy when available
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: cis-5.2.1-use-dedicated-eks-service-accounts
  annotations:
    cis.kubernetes.io/id: "5.2.1"
    description: "Use dedicated EKS service accounts (IRSA)"
spec:
  validationFailureAction: Audit # Change to 'enforce' to block
  background: true
  rules:
  - name: require-sa-iam-role-annotation
    match:
      any:
      - resources:
          kinds:
          - ServiceAccount
    exclude:
      any:
      # Exclude default and system service accounts
      - resources:
          names:
          - default
          namespaces:
          - kube-system
          - kube-public
          - kube-node-lease
          - kyverno # Assuming kyverno runs in its own namespace
    validate:
      message: "ServiceAccount must have the 'eks.amazonaws.com/role-arn' annotation for IRSA."
      pattern:
        metadata:
          annotations:
            eks.amazonaws.com/role-arn: "?*" # Check if the annotation key exists and has a value