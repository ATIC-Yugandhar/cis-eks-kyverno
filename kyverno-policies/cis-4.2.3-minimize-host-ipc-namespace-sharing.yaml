apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: cis-4.2.3-minimize-host-ipc-namespace-sharing
  annotations:
    cis.kubernetes.io/id: "4.2.3"
    description: "Minimize host IPC namespace sharing"
spec:
  validationFailureAction: Audit # Change to 'enforce' to block
  background: true
  rules:
    - name: host-ipc-sharing
      match:
        any:
        - resources:
            kinds:
              - Pod
      validate:
        message: >-
          Sharing the host IPC namespace is disallowed. The field spec.hostIPC must be unset or set to `false`.
        pattern:
          spec:
            =(hostIPC): "false"