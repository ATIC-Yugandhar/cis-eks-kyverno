apiVersion: v1
kind: Pod
metadata:
  name: compliant-pod
  labels:
    image-scanning: enabled
    endpoint-restriction: enabled
    private-endpoint: enabled
    private-node: "true"
    cni.network.kubernetes.io/supports-network-policies: "true"
spec:
  containers:
  - name: nginx
    image: nginx
    securityContext:
      privileged: false
  serviceAccountName: custom-sa
  hostNetwork: false 